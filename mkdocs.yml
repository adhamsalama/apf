site_name: SimpleAPI
repo_url: https://github.com/adhamsalama/simpleapi
repo_name: adhamsalama/simpleapi
site_description: SimpleAPI is a minimalistic, unopinionated, WSGI-compliant, microframework web framework for Python, inspired by FastAPI & Flask.
use_directory_urls: false
docs_dir: docs
theme:
  name: material
  favicon: assets/favicon.png
  logo: assets/logo.png
  palette:
    # primary: blue
    - scheme: default
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
  
      # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - index.md
  - features.md
  - first_steps.md
  - dynamic_routing.md
  - dependency_injection.md
  - routers.md
  - middleware.md
  - request.md
  - response.md